<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <div class="maindiv">
            <div class="box">
                <div class="one">
                    <label>Amount</label>
                    <input type="text"  id="principal">
                </div>
                <div class="two">
                    <label>Rate</label>
                    <input onchange="updateRate()" type="range" min="1" max="20" step="0.25" value="10.25" id="rate">
                    <span id="rate_val">
                    10.25%
                    </span>
                </div>
                <div class="three">
                    <label>No. of Years</label>
                    <select name="numberofyears" id="numberofyears" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>
                </div>
                <div class="four">
                    <span id="result"></span>
                </div>
                <div class="five">
                    <button onclick="compute()">Compute Interest</button>
                </div> 
                <footer >
                    &#169; This Calculator belongs to Supun Gunasekara
                </footer>
            </div> 
        </div>
    </body>
</html>
